<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if title %}
        <title>MTConnect Agent - {{ title }}</title>
        {% else %}
        <title>MTConnect Agent</title>
        {% endif %}

      <style>
        thead {
            background-color: #eee;
        }
        td, th {
            padding: .25em;
        }
        main {
            margin: 0 auto;
            max-width: 50%;
        }
      </style>
    </head>

    <body>

        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="/">MTconnect Agent</a>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('current') }}">Current</a>
                        <a class="nav-item nav-link" href="{{ url_for('sample') }}">Sample</a>
                        <a class="nav-item nav-link" href="{{ url_for('probe') }}">Probe</a>
                        </div>
                    </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>

    </body>

    <footer>

    </footer>

</html>
